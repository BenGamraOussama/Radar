<!DOCTYPE html>
<html>
<head>
    <title>Test API Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 50px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Testeur d'API Flask</h1>
    
    <div class="container">
        <label for="dataInput">Entrez des nombres séparés par des virgules :</label>
        <input type="text" id="dataInput" value="1.1, 1.2, 1.3, 1.4">
        <button id="predictButton">Lancer la prédiction</button>
    </div>
    
    <div id="response"></div>

    <script>
        document.getElementById('predictButton').addEventListener('click', async () => {
            const input = document.getElementById('dataInput').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Envoi en cours...';
            
            try {
                // Convertir l'input en tableau de nombres
                const data = input.split(',').map(item => parseFloat(item.trim()));
                
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Erreur inconnue');
                }
                
                responseDiv.innerHTML = `
                    <strong>Résultat :</strong><br>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="error">
                        <strong>Erreur :</strong><br>
                        ${error.message}
                    </div>
                `;
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
