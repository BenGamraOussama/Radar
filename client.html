<!DOCTYPE html>
<html>
<head>
    <title>Dual Model Prediction Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f7f8;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #34495e;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #2980b9;
            outline: none;
        }
        .tooltip {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 2px;
        }
        button {
            grid-column: span 4;
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #219150;
        }
        #response {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-height: 80px;
        }
        .error {
            color: #e74c3c;
            font-weight: 600;
        }
        .result-section {
            margin-bottom: 30px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .result-section h2 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .result-label {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 18px;
            color: #2c3e50;
        }
        .prob-bar {
            height: 20px;
            border-radius: 4px;
            margin-bottom: 8px;
            transition: width 0.5s ease;
        }
        .prob-container {
            margin-bottom: 15px;
        }
        .prob-label {
            font-size: 14px;
            margin-bottom: 4px;
            color: #34495e;
        }
        .flag-prob {
            background: #e74c3c;
        }
        .source-prob {
            background: #3498db;
        }
        .separator {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Dual Model Prediction Client</h1>
    
    <form id="predictionForm" novalidate>
        <div>
            <label for="D0">Feature D0</label>
            <input type="number" id="D0" name="D0" step="any" required>
            <div class="tooltip">Enter value for feature D0</div>
        </div>
        <div>
            <label for="D1">Feature D1</label>
            <input type="number" id="D1" name="D1" step="any" required>
            <div class="tooltip">Enter value for feature D1</div>
        </div>
        <div>
            <label for="D2">Feature D2</label>
            <input type="number" id="D2" name="D2" step="any" required>
            <div class="tooltip">Enter value for feature D2</div>
        </div>
        <div>
            <label for="D3">Feature D3</label>
            <input type="number" id="D3" name="D3" step="any" required>
            <div class="tooltip">Enter value for feature D3</div>
        </div>
        <div>
            <label for="D4">Feature D4</label>
            <input type="number" id="D4" name="D4" step="any" required>
            <div class="tooltip">Enter value for feature D4</div>
        </div>
        <div>
            <label for="D5">Feature D5</label>
            <input type="number" id="D5" name="D5" step="any" required>
            <div class="tooltip">Enter value for feature D5</div>
        </div>
        <div>
            <label for="D6">Feature D6</label>
            <input type="number" id="D6" name="D6" step="any" required>
            <div class="tooltip">Enter value for feature D6</div>
        </div>
        <div>
            <label for="D7">Feature D7</label>
            <input type="number" id="D7" name="D7" step="any" required>
            <div class="tooltip">Enter value for feature D7</div>
        </div>
        <button type="submit">Run Predictions</button>
    </form>
    <div id="response"></div>

    <script>
        const form = document.getElementById('predictionForm');
        const responseDiv = document.getElementById('response');

        function createProbBar(label, value, modelType) {
            const container = document.createElement('div');
            container.className = 'prob-container';

            const probLabel = document.createElement('div');
            probLabel.className = 'prob-label';
            probLabel.textContent = `${label}: ${(value * 100).toFixed(2)}%`;

            const bar = document.createElement('div');
            bar.className = `prob-bar ${modelType}-prob`;
            bar.style.width = `${value * 100}%`;
            bar.title = `${label}: ${(value * 100).toFixed(2)}%`;

            container.appendChild(probLabel);
            container.appendChild(bar);

            return container;
        }

        function displayResults(modelName, results) {
            const section = document.createElement('div');
            section.className = 'result-section';
            
            const title = document.createElement('h2');
            title.textContent = modelName === 'flag' ? 'Flag Prediction (R/T)' : 'Source Prediction';
            section.appendChild(title);

            const predLabel = document.createElement('div');
            predLabel.className = 'result-label';
            
            if (modelName === 'flag') {
                const classLabel = results.predicted_class === 0 ? 'R' : 'T';
                predLabel.textContent = `Predicted Flag: ${classLabel}`;
            } else {
                predLabel.textContent = `Predicted Source: ${results.class_labels[results.predicted_class]}`;
            }
            
            section.appendChild(predLabel);

            if (results.probabilities && results.probabilities.length > 0) {
                const probTitle = document.createElement('div');
                probTitle.className = 'result-label';
                probTitle.textContent = 'Probabilities:';
                section.appendChild(probTitle);

                results.probabilities.forEach((prob, idx) => {
                    const label = results.class_labels[idx];
                    const bar = createProbBar(label, prob, modelName);
                    section.appendChild(bar);
                });
            }

            return section;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            responseDiv.innerHTML = '';

            // Validate inputs
            const data = [];
            let valid = true;
            for (let i = 0; i < 8; i++) {
                const input = form['D' + i];
                const val = parseFloat(input.value);
                if (isNaN(val)) {
                    valid = false;
                    input.style.borderColor = '#e74c3c';
                } else {
                    input.style.borderColor = '#ccc';
                    data.push(val);
                }
            }
            if (!valid) {
                responseDiv.innerHTML = '<div class="error">Please enter valid numbers for all features.</div>';
                return;
            }

            responseDiv.innerHTML = 'Processing predictions...';

            try {
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ data })
                });

                const result = await response.json();

                if (!response.ok) throw new Error(result.error || 'Unknown error');

                responseDiv.innerHTML = '';
                
                // Display both results
                const flagResults = displayResults('flag', result.predictions.flag);
                const separator = document.createElement('hr');
                separator.className = 'separator';
                const sourceResults = displayResults('source', result.predictions.source);
                
                responseDiv.appendChild(flagResults);
                responseDiv.appendChild(separator);
                responseDiv.appendChild(sourceResults);

            } catch (error) {
                responseDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
